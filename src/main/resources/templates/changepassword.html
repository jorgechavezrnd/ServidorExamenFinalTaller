<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cambio de contraseña</title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link href="/css/changepassword.css" th:href="@{/css/changepassword.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="${'/'}">Regresar a Login</a>
        </div>
    </div>

</nav>
<div class="container">
<h3>Cambio de contraseña</h3><br/>
<h3>Una vez verificado el codigo ingrese con el mismo usandolo como contraseña</h3><br/>
<form th:action="@{/changepasswordyes}" method="GET">
    <label>Email: </label><br/>
    <input th:placeholder="Email" type="text" id="email" name="email"  required="required"/> <br/><br/>
    <label>Codigo: </label><br/>
    <input th:placeholder="codigo" type="text" id="codigo" name="codigo" required="required"/> <br /><br/>
    <button type="submit" class="btn btn-default">Aceptar</button>
</form>
</div>
</body>
</html>
