<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Crea tu cuenta</title>
		<link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
        <link href="/css/registration.css" th:href="@{/css/registration.css}" rel="stylesheet" media="screen"/>
	</head>

	<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="${'/'}">Regresar a Login</a>
			</div>
		</div>

	</nav>
    <div class="container">
		<h1>Registrate</h1>
		<form autocomplete="off" th:action="@{/registration}" th:object="${user}" method="post">
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{active}" />

			<label>Nombre:</label><br/>
			<input type="text" th:field="*{name}" placeholder="Nombre" /><br/>
			<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" /><br/>

			<label>Apellido:</label><br/>
			<input type="text" th:field="*{lastName}" placeholder="Apellido" /><br/>
			<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" /><br/>

			<label>Email:</label><br/>
			<input type="text" th:field="*{email}" placeholder="Email" /><br/>
			<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" /><br/>

			<label>Contrase√±a:</label><br/>
			<input type="password" th:field="*{password}" placeholder="Password" /><br/>
			<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" /><br/>

			<label>Modelo de banda:</label><br/>
			<select th:field="*{band}">
				<option th:each="band : ${bands}"
						th:value="${band.getName()}"
						th:text="${band.getName()}"></option>
			</select>
			<br/>
			<label>Serial: </label><br/>
			<input type="number" min="1" th:field="*{terminal}"/><br/>
			<label th:text="${errorTerminal}"></label><br/>

			<label>Fecha de nacimiento: </label><br/>
			<input type="date"  th:field="*{birthday}"/><br/><br/>

            <button type="submit" class="btn btn-default">Registrar</button>
			<label th:text="${successMessage}"></label>

		</form>
    </div>
	</body>
</html>
