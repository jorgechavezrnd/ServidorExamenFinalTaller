<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Calories History</title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link href="/css/Admin.css" th:href="@{/css/Admin.css}" rel="stylesheet" media="screen"/>
</head>
<body id="listas">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">

            <a class="navbar-brand" th:href="${'/user/home'}">Inicio</a>
        </div>
    </div>
</nav>
<div class="container">
    <div>
        <h3>Nombre: </h3>
        <p th:text="${user.name}">name</p>
        <h3>Historial:</h3>
        <table class="table table-striped">
            <tr>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Fecha de registro</th>

            </tr>
            <tr th:each="location : ${locations}">
                <td th:text="${location.latitude}">latitude</td>
                <td th:text="${location.longitude}">longitude</td>
                <td th:text="${location.date}">date</td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
